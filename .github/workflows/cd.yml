name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_CONTRACT_ADDRESS=${{ secrets.REACT_APP_CONTRACT_ADDRESS }}
            REACT_APP_NETWORK=${{ secrets.REACT_APP_NETWORK || 'mainnet' }}
            REACT_APP_ENABLE_ANALYTICS=${{ secrets.REACT_APP_ENABLE_ANALYTICS || 'true' }}
            REACT_APP_ENABLE_ERROR_TRACKING=${{ secrets.REACT_APP_ENABLE_ERROR_TRACKING || 'true' }}
            REACT_APP_SENTRY_DSN=${{ secrets.REACT_APP_SENTRY_DSN }}

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.supplychain.example.com
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          # Add your deployment commands here
          # Example: kubectl apply -f kubernetes/
          # Or: docker-compose -f docker-compose.prod.yml up -d
      
      - name: Run health check
        run: |
          STAGING_URL="${{ secrets.STAGING_URL }}"
          if [[ -n "$STAGING_URL" ]] && [[ "$STAGING_URL" != "staging.supplychain.example.com" ]]; then
            echo "Running health check on $STAGING_URL"
            sleep 10
            curl -f "$STAGING_URL/health" || exit 1
          else
            echo "Skipping health check - STAGING_URL secret not configured (using placeholder URL)"
          fi
        continue-on-error: true
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment to staging completed"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://supplychain.example.com
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment"
          # Add your deployment commands here
          # Example: kubectl apply -f kubernetes/
          # Or: docker-compose -f docker-compose.prod.yml up -d
      
      - name: Run health check
        run: |
          PRODUCTION_URL="${{ secrets.PRODUCTION_URL }}"
          if [[ -n "$PRODUCTION_URL" ]] && [[ "$PRODUCTION_URL" != "supplychain.example.com" ]]; then
            echo "Running health check on $PRODUCTION_URL"
            sleep 10
            curl -f "$PRODUCTION_URL/health" || exit 1
          else
            echo "Skipping health check - PRODUCTION_URL secret not configured (using placeholder URL)"
          fi
        continue-on-error: true
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests"
          # Add smoke test commands
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment to production completed"
      
      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure()
    needs: [deploy-staging, deploy-production]
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Rollback deployment
        run: |
          echo "Rolling back deployment"
          # Add rollback commands
          # Example: ./scripts/rollback.sh
