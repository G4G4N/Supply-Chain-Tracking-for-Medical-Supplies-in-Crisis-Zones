  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./supply-chain-dapp
    
    needs: [lint]
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./supply-chain-dapp/package-lock.json
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ./supply-chain-dapp
      
      - name: Build application
        run: npm run build
        working-directory: ./supply-chain-dapp
        env:
          REACT_APP_CONTRACT_ADDRESS: ${{ secrets.REACT_APP_CONTRACT_ADDRESS || '0x0000000000000000000000000000000000000000' }}
          REACT_APP_NETWORK: sepolia
          ESLINT_NO_DEV_ERRORS: true
          DISABLE_ESLINT_PLUGIN: false
          GENERATE_SOURCEMAP: false
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ./supply-chain-dapp/build
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./supply-chain-dapp
    
    needs: [build]
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: ./supply-chain-dapp
      
      - name: Install Playwright
        run: npx playwright install --with-deps
        working-directory: ./supply-chain-dapp
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: ./supply-chain-dapp/build
      
      - name: Run E2E tests
        run: npx playwright test
        working-directory: ./supply-chain-dapp
        continue-on-error: true
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: ./supply-chain-dapp/playwright-report
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      
      - name: Run npm audit (Contract)
        working-directory: ./supply-chain-contract
        run: npm audit --audit-level=moderate || true
      
      - name: Run npm audit (Frontend)
        working-directory: ./supply-chain-dapp
        run: npm audit --audit-level=moderate || true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
