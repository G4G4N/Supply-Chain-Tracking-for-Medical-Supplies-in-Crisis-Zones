name: Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0' # Weekly

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run npm audit (Contract)
        working-directory: ./supply-chain-contract
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run npm audit (dApp)
        working-directory: ./supply-chain-dapp
        run: npm audit --audit-level=moderate
        continue-on-error: true

  code-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run ESLint security rules
        working-directory: ./supply-chain-dapp
        run: |
          npm ci
          npm run lint || true
        continue-on-error: true

  secret-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  container-scan:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -t supply-chain-dapp .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'supply-chain-dapp'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

